<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-md navbar-dark bg-primary align-items-center">
        <a class="navbar-brand" href="index.html">Project Explorer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <form class="form-inline my-2 my-lg-0" name="searchForm">
            <input class="form-control mr-sm-2" type="text" placeholder="Search Projects">
            <button class="btn btn-outline-light" type="submit">Search</button>
        </form><br>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <a class="nav-link" style="color: beige;" href="createproject.html">Submit</a>
        </div>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" style="color: beige;" href="register.html">Sign Up</a>
            </li>
            <li>
                <a class="nav-link" style="color: beige;" href="login.html">Login</a>
            </li>
        </ul>
    </nav>
</header>
<main class="p-2 order-3">
    <div class=" mx-auto w-75">
        <h2>Submit Project</h2>
        <form class="form-group" name="submitProject">
           <label class="form-label" for="name">Project Name</label>
           <input class="form-control mb-3" type="text" name="name" placeholder="Enter project name">
           <label class="form-label" for="abstract">Project Abstract</label>
           <textarea class="form-control mb-3" name="abstract"rows="10" cols="30"></textarea>
           <label for="authors">Author(s)</label>
           <input class="form-control mb-3" type="text" name="authors" placeholder="Enter author names (seperated by comma)">
           <label for="tags">Tag(s)</label>
           <input class="form-control mb-3" type="text" name="tags" placeholder="User # to tag different topics (e.g. #javascript #mongodb)">
           <button class="btn btn-primary col-2" type="button">Continue</button>
       </form>
    </div>
</main>
<footer class="text-muted">
    <div class="container">
        <p class="float-right">
            Project Explorer Â© 2020 -
            <a class="link" style="color: black;" href="#">Edconnect</a>
        </p>
    </div>
</footer>
</body>
</html>
